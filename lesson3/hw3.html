      const products = [
        {
          id: 3,
          price: 200,
        },
        {
          id: 4,
          price: 1000,
        },
        {
          id: 1,
          price: 1000,
        },
      ];

      products.forEach((discount) => {
        discount.price = discount.price - discount.price * 0.15;
      });
