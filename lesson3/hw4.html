<body>
    <script>
        /*
        Перед вами находится массив с продуктами в интернет-магазине. Вам нужно:
    1 Получить все товары, у которых есть фотографии, можете использовать метод filter https://mzl.la/2qROQkT
    2 Отсортируйте товары по цене (от низкой цены к высокой), можете использовать метод sort
    https://mzl.la/2Y79hbZ , как устроен sort можно посмотреть например здесь https://youtu.be/O2pusOp0gC0 или в
    дополнительных видео в материалах урока.*/
    'use strict';
    const products = [ 
        {
        id: 3,
        price: 127,
        photos: [
        "1.jpg",
        "2.jpg",
        ]},
        {
        id: 5,
        price: 499,
        photos: []
        },{
        id: 10,
        price: 26,
        photos: [
        "3.jpg"
        ]},
        {
        id: 8,
        price: 78,
        },
        ];       

        const result = products.filter(products => products.photos > ' ',);
		console.log(result);// на выходе получаем товары с артинкой

        products.sort(function(a, b){
            return a.price - b.price;

        });
		    console.log(products);

        products.sort();
        console.log(products);
         // мне кажется посл 2 метода sort отличаются скоростью.
         // метод sort(function() работает на 3 с быстрее


            </script>
            
        </body>
