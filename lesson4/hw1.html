<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
        (это задание делайте по желанию) Написать функцию, преобразующую число в объект. Передавая на
        вход число в диапазоне [0, 999],
        мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
        - единицы (в свойстве units)
        - десятки (в свойстве tens)
        - сотни (в свойстве hundereds) 
        * Math.floor - метод возвращает целое число, которое меньше или равно данному числу.      
        */
       'use strict';
        let a = +prompt('Введите либое трехзначное число: ');
        function numberToObject(a) {
            if (a <= 999 && a > 0) {
                let b = {
                    hundreds() {
                        hundred = Math.floor(a/100); // опр. сотню
                    },
                   tens() {
                        tens = Math.floor((a-(hundred*100))/10); //опр.десятку
                    },
                    units() {
                        unit = a-((hundred*100)+(tens*10)); // опр.единицу
                    }
                };
                b.hundreds();
                b.tens();
                b.units();
                console.log('hundred:', hundred);
                console.log('tens: ', tens);
                console.log('unit: ', unit);
            } 
        };

       numberToObject(a);
    </script>
    
</body>
</html>
