    <script>
    /*
        4 Реализовать основные 4 арифметические операции (+, -, /, *) в виде функций с двумя
    параметрами. Т.е. например, функция для сложения должна принимать два числа, складывать их
    и возвращать результат.Обязательно использовать оператор return.
        */

       
        function addition(a, s){
            return(a + s)
        }
        
        add = addition(12, 6);
        alert(add);

        function subtraction(a, s){
            return(a - s)
        }
        sub = subtraction(24, 7);
        alert(sub);
        
        function division(a, s){
            return(a / s)
        }
        div = division(91, 4);
        alert(div);

        function multiplication(a, s){
            return(a * s)
        }
        mul = multiplication(21, 21);
        alert(mul);






    </script>
