        <script>
                /*
        Задание.
        Используя цикл for in переберите объект products, ведите в консоль

        */
        'use strict';
        const products = {
            one: "один",
            two: "два",

        };
          for (let product  in products) console.log(product, ',', products[product]);



    </script>
